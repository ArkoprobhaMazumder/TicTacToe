<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li>MyTicToe.com</li>
        </ul>
    </nav>

    <div id="gamecontainer">
        <div class="container">
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bt "><span class="boxtext"></span></div>
            <div class="box br bt"><span class="boxtext"></span></div>
            <div class="box bl bt bb "><span class="boxtext"></span></div>
            <div class="box bt bb"><span class="boxtext"></span></div>
            <div class="box br bb bt"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <div>
                <h1>Welcome to Tic Tac</h1>
            </div>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="cartoon">
            </div>


        </div>

        <script src="script.js"></script>
</body>

</html>
